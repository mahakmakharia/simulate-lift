<!DOCTYPE html>
<html>

<head>
  <title>Lift Simulation</title>
  <link rel="stylesheet" href="lift.css" />
</head>

<body>
  <section class="form-section">
    <form id="lift-system-inputs" onsubmit="renderLiftSystem(event)">
      <label for="floor">Enter no of floors</label>
      <input min="1" type="number" name="floor" placeholder="any number.." required />
      <label for="lift">Enter no of lifts</label>
      <input min="1" type="number" name="lift" placeholder="any number.." required />
      <button onsubmit="renderLiftSystem(event)">Submit</button>
    </form>
  </section>
  <section class="lift-system-section">
    <div class="floors-wrapper"></div>
    <div class="lifts-wrapper"></div>
  </section>
  <template id="floor-template">
    <div class="floor-wrapper">
      <div class="controls-wrapper">
        <div class="floor-no"></div>
        <div class="controls">
          <button class="up"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none">
              <path d="M12 6V18M12 6L7 11M12 6L17 11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg></button>
          <button class="down"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none">
              <path d="M12 6V18M12 18L7 13M12 18L17 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg></button>
        </div>
      </div>
    </div>
  </template>
  <template id="lift-template">
    <div class="lift-track">
      <div class="lift">
        <div class="left-gate gate"></div>
        <div class="right-gate gate"></div>
      </div>
    </div>
  </template>
</body>
<script src="lift.js"></script>

</html>
